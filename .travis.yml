language: node_js
node_js:
  - "7"
  - "6"
cache:
  directories:
    - $HOME/.npm
install:
  - npm install
script:
  - npm run lint
  - npm run build
  - npm run styleguide:build
deploy:
  provider: pages
  local_dir: styleguide
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    node: "7"
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^dev|master|styleguidist$
